<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドリルジェネレーター1</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .dotted-line {
            border-top: 1px dotted #000;
            margin-left: 120px;
            position: absolute;
            top: 40px;
            right: 20px;
            left: 120px;
        }
        .problem-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 60px;
            margin-top: 30px;
        }
        .problem {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .problem-number {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-right: 15px;
        }
        .blank-box {
            width: 30px;
            height: 30px;
            border: 1px dotted #000;
            display: inline-block;
            margin: 0 5px;
        }
        .answer-box {
            width: 30px;
            height: 30px;
            border: 1px dotted #000;
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            line-height: 30px;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        select, input {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        label {
            margin-right: 10px;
        }
        .answers-page {
            page-break-before: always;
            margin-top: 40px;
        }
        .answers-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        @media print {
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>2-2</h2>
        <div>
            <label for="problem-count">問題数:</label>
            <select id="problem-count">
                <option value="25">25問</option>
                <option value="20">20問</option>
                <option value="30">30問</option>
            </select>
        </div>
        <div>
            <label for="difficulty">難易度:</label>
            <select id="difficulty">
                <option value="easy">簡単 (1桁)</option>
                <option value="medium">普通 (1-2桁)</option>
                <option value="hard">難しい (2桁)</option>
            </select>
        </div>
        <div>
            <label for="show-answers">解答を表示:</label>
            <select id="show-answers">
                <option value="with-answers">解答を含める</option>
                <option value="without-answers">解答なし</option>
            </select>
        </div>
        <button id="generate-btn">ドリル生成</button>
        <button id="print-btn">印刷</button>
    </div>

    <div id="worksheet" class="worksheet">
        <!-- Worksheet will be generated here -->
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', generateWorksheet);
        document.getElementById('print-btn').addEventListener('click', () => {
            window.print();
        });
        
        // Store generated problems globally for answer page
        let generatedProblems = [];
        
        // Generate a worksheet when the page loads
        window.onload = generateWorksheet;
        
        function generateWorksheet() {
            const problemCount = parseInt(document.getElementById('problem-count').value);
            const difficulty = document.getElementById('difficulty').value;
            const showAnswers = document.getElementById('show-answers').value;
            
            const worksheet = document.getElementById('worksheet');
            worksheet.innerHTML = '';

            // Generate problems
            generatedProblems = generateProblems(problemCount, difficulty);
            
            // Create problems display
            createProblemsDisplay(worksheet, generatedProblems);
            
            // Create answers page if needed
            if (showAnswers === 'with-answers') {
                createAnswersPage(worksheet, generatedProblems);
            }
        }
        
        function generateProblems(count, difficulty) {
            const problems = [];
            
            for (let i = 0; i < count; i++) {
                problems.push(generateEquationProblem(difficulty));
            }
            
            return problems;
        }
        
        function createProblemsDisplay(container, problems) {
            const problemContainer = document.createElement('div');
            problemContainer.className = 'problem-container';
            
            for (let i = 0; i < problems.length; i++) {
                const problem = createProblemDisplay(i + 1, problems[i]);
                problemContainer.appendChild(problem);
            }
            
            container.appendChild(problemContainer);
        }
        
        function generateEquationProblem(difficulty) {
            // Generate equation pattern type (1-6)
            // 1: a + □ = b + c
            // 2: a + □ = b - c
            // 3: a - □ = b + c / □ - a = b + c
            // 4: a - b = c - □
            // 5: a + b = □ + c
            // 6: a + b = c - □
            const patternType = Math.floor(Math.random() * 6) + 1;
            
            // Generate numbers based on difficulty
            let a, b, c, blank;
            if (difficulty === 'easy') {
                a = Math.floor(Math.random() * 9) + 1;
                b = Math.floor(Math.random() * 9) + 1;
                c = Math.floor(Math.random() * 9) + 1;
            } else if (difficulty === 'medium') {
                a = Math.floor(Math.random() * 19) + 1;
                b = Math.floor(Math.random() * 12) + 1;
                c = Math.floor(Math.random() * 9) + 1;
            } else { // hard
                a = Math.floor(Math.random() * 29) + 1;
                b = Math.floor(Math.random() * 19) + 1;
                c = Math.floor(Math.random() * 12) + 1;
            }
            
            // Create equation based on pattern type
            let equation = '';
            let blankPosition = '';
            
            switch (patternType) {
                case 1: // a + □ = b + c
                    blank = b + c - a;
                    if (blank <= 0) blank = Math.floor(Math.random() * 5) + 1; // Ensure positive blank
                    equation = `${a} + □ = ${b} + ${c}`;
                    blankPosition = 'middle';
                    break;
                case 2: // a + □ = b - c
                    // Ensure b > c to have positive result
                    if (b <= c) {
                        [b, c] = [c + Math.floor(Math.random() * 5) + 1, c];
                    }
                    blank = b - c - a;
                    if (blank <= 0) blank = Math.floor(Math.random() * 5) + 1; // Ensure positive blank
                    equation = `${a} + □ = ${b} - ${c}`;
                    blankPosition = 'middle';
                    break;
                case 3: // □ - b = c - d
                    // Place blank at different positions
                    if (Math.random() > 0.5) {
                        // □ - a = b + c
                        blank = b + c + a;
                        equation = `□ - ${a} = ${b} + ${c}`;
                        blankPosition = 'start';
                    } else {
                        // a - □ = b + c
                        blank = a - b - c;
                        if (blank <= 0) {
                            a = b + c + Math.floor(Math.random() * 5) + 1;
                            blank = a - b - c;
                        }
                        equation = `${a} - □ = ${b} + ${c}`;
                        blankPosition = 'middle';
                    }
                    break;
                case 4: // a - b = c - □
                    // Ensure positive results
                    if (a <= b) {
                        [a, b] = [b + Math.floor(Math.random() * 5) + 1, b];
                    }
                    blank = c - (a - b);
                    if (blank <= 0) {
                        c = a - b + Math.floor(Math.random() * 5) + 1;
                        blank = c - (a - b);
                    }
                    equation = `${a} - ${b} = ${c} - □`;
                    blankPosition = 'end';
                    break;
                case 5: // a + b = □ + c
                    blank = a + b - c;
                    if (blank <= 0) blank = Math.floor(Math.random() * 5) + 1; // Ensure positive blank
                    equation = `${a} + ${b} = □ + ${c}`;
                    blankPosition = 'right-middle';
                    break;
                case 6: // a + b = c - □
                    blank = c - (a + b);
                    if (blank <= 0) {
                        c = a + b + Math.floor(Math.random() * 10) + 1;
                        blank = c - (a + b);
                    }
                    equation = `${a} + ${b} = ${c} - □`;
                    blankPosition = 'end';
                    break;
            }
            
            return {
                equation: equation,
                answer: blank,
                type: patternType,
                blankPosition: blankPosition
            };
        }
        
        function createProblemDisplay(number, problemData) {
            const problem = document.createElement('div');
            problem.className = 'problem';
            
            const problemNumber = document.createElement('div');
            problemNumber.className = 'problem-number';
            problemNumber.textContent = number;
            
            const problemContent = document.createElement('div');
            // Replace □ with blank-box span
            const equationWithBlank = problemData.equation.replace('□', '<span class="blank-box"></span>');
            problemContent.innerHTML = equationWithBlank;
            
            problem.appendChild(problemNumber);
            problem.appendChild(problemContent);
            
            return problem;
        }
        
        function createEndTimeFields(container) {
            const timeEnd = document.createElement('div');
            timeEnd.className = 'time-field';
            timeEnd.style.textAlign = 'right';
            timeEnd.style.marginTop = '30px';
            timeEnd.innerHTML = `
                終了時刻 <span class="time-box"></span>分<span class="time-box"></span>秒<br>
                所要時間 <span class="time-box"></span>分<span class="time-box"></span>秒
            `;
            container.appendChild(timeEnd);
            
            // Add note about answers
            const note = document.createElement('div');
            note.style.fontSize = '12px';
            note.style.marginTop = '10px';
            note.textContent = '-----';
            container.appendChild(note);
        }
        
        function createAnswersPage(container, problems) {
            const answersPage = document.createElement('div');
            answersPage.className = 'answers-page';
            
            // Add title
            const title = document.createElement('div');
            title.className = 'answers-title';
            title.textContent = '解答一覧';
            answersPage.appendChild(title);
            
            // Add day header
            const dayHeader = document.createElement('div');
            dayHeader.style.fontSize = '18px';
            dayHeader.style.marginBottom = '20px';
            dayHeader.textContent = '1日目';
            answersPage.appendChild(dayHeader);
            
            // Create answer container
            const answerContainer = document.createElement('div');
            answerContainer.className = 'problem-container';
            
            // Add answers
            for (let i = 0; i < problems.length; i++) {
                const answerElement = createAnswerDisplay(i + 1, problems[i]);
                answerContainer.appendChild(answerElement);
            }
            
            answersPage.appendChild(answerContainer);
            
            // Add to main container
            container.appendChild(answersPage);
        }
        
        function createAnswerDisplay(number, problemData) {
            const problem = document.createElement('div');
            problem.className = 'problem';
            
            const problemNumber = document.createElement('div');
            problemNumber.className = 'problem-number';
            problemNumber.textContent = number;
            
            const problemContent = document.createElement('div');
            // Replace □ with answer-box span that contains the answer
            const equationWithAnswer = problemData.equation.replace('□', `<span class="answer-box">${problemData.answer}</span>`);
            problemContent.innerHTML = equationWithAnswer;
            
            problem.appendChild(problemNumber);
            problem.appendChild(problemContent);
            
            return problem;
        }
    </script>
</body>
</html>
